<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rhea inc</title>
</head>
<body>
    <div class="box">
    <box-icon type='logo' name='javascript'></box-icon>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <div class="container">
        <div class="item">
            <div class="itemContent">
            <h2 class="logo"><i class='bx bxl-graphql'></i>Rhea Inc</h2>
             <div class="itemText">
                 <h1>Welcome<br> To My BugTracker!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                sed do eiusmod tempor. </p>
            </div>
            <div class = "itemIcons">
                <a href="#"><i class='bx bxl-instagram'></i></a>

                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-reddit' ></i></a>
            </div>
            </div>
        </div>
         <!--Log in section-->
         <div class= 'loginSection'>
            <div class="formBox login">
                <form action="#">
                <h2>Sign In</h2>
                <div class = "inputbox">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="text" name="uid" ><br>
                    <label for="">Email</label>
                </div>
                <div class= "inputbox">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="pwd" >
                    <label for="">Password</label>
                </div>
                <button class="btn" name ="submit" type="submit">Sign In</button>
                <div class="adminLogin">
                <p> Hello Admin... <a href="#" class="adminLink"> Logging In? </a></p>
                </div>
                </form>
            </div>
    <!--Admin log in -->
            <div class="formBox Admin">
                <form action="#">
                <h2>Welcome Admin</h2>
                <div class = "inputbox">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="text" name="uid" ><br>
                    <label for="">Email</label>
                </div>
                <div class= "inputbox">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="pwd" >
                    <label for="">Password</label>
                </div>
                <button class="btn" name ="submit" type="submit">Sign In</button>
                <div class="adminLogin">
                <p> Not Admin? <a href="#" class="userLink"> Click here </a></p>
                </div>
                </form>
            </div>
        </div>
</div>
